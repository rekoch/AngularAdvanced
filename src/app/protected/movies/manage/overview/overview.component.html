<div class="grid col-2 direction-column justify-center">
  <ng-container *ngFor="let movie of allMovies">
    <div class="grid">
      <div>title:</div>
      <input [(ngModel)]="movie.title" type="text">
      <div>imageUrl:</div>
      <input [(ngModel)]="movie.imageUrl" type="text">
      <div>trailerUrl:</div>
      <input [(ngModel)]="movie.trailerUrl" type="text">
      <button (click)="movieChanged.emit(movie)">save</button>
    </div>
  </ng-container>
</div>
